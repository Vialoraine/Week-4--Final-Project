<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanto Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <div class="pokedex__container">
    <div class="search__row">
      <div class="search__container">
        <input id="search" type="search" placeholder="Who's That Pokemon?" oninput="searchPokemon()">
        <div class="search__button--container">
          <i class="fa fa-search search__button"></i>
        </div>
      </div>
    </div>
    <div id="pokedex">
      <div class="loader__container">
        <img id="loader" src="assets/pokeball--white.png" />
        <h1>Loading...</h1>
      </div>
    </div>
</body>

</html>
